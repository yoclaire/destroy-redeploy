# Google Chrome Configuration
APP_NAME="Google Chrome"
APP_BUNDLE="Google Chrome.app"
APP_PROCESS="Google Chrome"
INSTALLER_TYPE="dmg"
MOUNT_PATH="/Volumes/Google Chrome"
TEMP_DIR="chrome"

# Download URLs
DOWNLOAD_URL_ARM64="https://dl.google.com/chrome/mac/universal/stable/CHFA/googlechrome.dmg"
DOWNLOAD_URL_INTEL="https://dl.google.com/chrome/mac/stable/GGRO/googlechrome.dmg"

# Installation settings
INSTALLER_FILE="googlechrome.dmg"
NEEDS_SUDO=false
PRESERVE_DATA=true

# Data directories to backup (relative to user home)
BACKUP_DIRS=(
    "Library/Application Support/Google/Chrome"
    "Library/Caches/Google/Chrome"
    "Library/Preferences/com.google.Chrome.plist"
)

# Version check (optional)
VERSION_CHECK_URL="https://versionhistory.googleapis.com/v1/chrome/platforms/mac/channels/stable/versions"
